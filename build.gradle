group 'nl.esciencecenter.spark-lda'
version '0.1-SNAPSHOT'

apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.5.2'
    compile group: 'org.apache.spark', name: 'spark-mllib_2.10', version: '1.5.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

