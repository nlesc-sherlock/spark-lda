group 'nl.esciencecenter.spark-lda'
version '0.1-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
    provided
    compile.extendsFrom provided
}

dependencies {
    provided group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.5.2'
    provided group: 'org.apache.spark', name: 'spark-mllib_2.10', version: '1.5.2'
    compile group: 'com.github.scopt', name: 'scopt_2.10', version: '3.3.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

jar {
    dependsOn configurations.runtime
    from {
        (configurations.runtime - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}
